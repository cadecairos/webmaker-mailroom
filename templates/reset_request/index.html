<body bgcolor="#e3eaee" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
  <table width="100%" border="0" cellspacing="40" cellpadding="0">
    <tr>
      <td valign="top" bgcolor="#e3eaee"><table width="600" border="0" align="center" cellpadding="0" cellspacing="0" style="font-style:normal;font-variant:normal;font-weight:normal;font-size:14px;font-family:Helvetica Neue, Helvetica, sans-serif;line-height:100%;color:#404040;" >
        <tr>
          <td valign="top" bgcolor="#ffffff" style="margin-top: 30px;margin-bottom:30px;">
            <table width="100%" border="0" cellpadding="10" cellspacing="0">
              <tr>
                <td valign="top" style="padding: 0px 20px;">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0" style="padding-top:0px;padding-right:0px;padding-bottom:15px;padding-left:0px;">
                    <tr>
                      <td style="text-align:center; padding-bottom: 5px;">
                        <img style="width: 220px;" src="https://dl.dropboxusercontent.com/u/43783651/logo%402x.png" alt="Mozilla Webmaker Logo">
                      </td>
                    </tr>
                    <tr>
                      <td style="font-family: 'Helvetica Neue', Helvetica, sans-serif;font-size:14px;line-height:20px;color:#797e85;padding-bottom:20px;text-align:center;">{{ 'rr_s1' | gettext }}<br>{{ 'rr_s2' | gettext }}
                      </td>
                    </tr>
                    <tr>
                      <td style="padding-top: 20px; padding-bottom: 15px; text-align:center;">
                        <a href="{{ resetUrl}}" style="background-color: #3FB58E; border: 1px solid #38A27F; padding: 12px 30px 12px 30px; color: #FFFFFF; font-size: 16px; text-decoration: none;">{{ 'reset_password_text' | gettext }}</a>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding-top: 20px;">
                        <hr style="display: block; height: 1px; border: 0; border-top: 1px solid #E3EAEE; padding: 0;">
                      </td>
                    </tr>
                    <tr>
                      <td style="font-family: 'Helvetica Neue', Helvetica, sans-serif;font-size:12px;line-height:18px;color:#797e85;padding:15px 0 0 10px;text-align:left;">{{ 'rr_s3' | gettext }} <br> {{ 'questions' | gettext | safe }} </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </td>
    </tr>
  </table>
</body>
